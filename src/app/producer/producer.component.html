<div class="container-fluid text-center mt-3" *ngIf="!dataLoaded">
    <img src="/assets/images/loading.gif" class="rounded ml-auto mr-auto d-block loading-image" alt="loading..." />
  </div>

  <div class="mb-6 mt-3" *ngIf="dataLoaded && producers">
    <div class="col-10 col-md-8 ml-auto mr-auto mt-1">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title special-font text-center font-weight-bold">
            {{topic_name}}
          </h5>
        </div>
      </div>
    </div>
    <div class="col-10 col-md-8 ml-auto mr-auto mt-1">
      <div class="card box-shadows">
        <div class="card-body">
          <h6 class="card-title text-center font-weight-bold special-font">
            producers
          </h6>
          <hr class="special-hr" />
          <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let producer of producers" class="special-font">
              {{producer.producer_name | titlecase}}
              <button mat-mini-fab color="default" class="goButton" (click)="sendToAnalytics(producer.p_id, producer.producer_name)"> <mat-icon>arrow_forward</mat-icon></button>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </div>
  </div>
  <h5 class="mt-3 mb-6 special-font text-center text-info" *ngIf="dataLoaded && !producers">
    No producers Available.
  </h5>
