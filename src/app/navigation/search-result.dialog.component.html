<h4 class="special-font text-center">Search Results</h4>
<hr class="special-hr">
<div>
    <div class="row mt-3" *ngIf="data.products && data.products.length > 0">
        <div class="col col-6 col-md col-md-3 mt-2 ml-auto mr-auto" *ngFor="let product of data.products">
          <a [routerLink]="['/product', product._id]" routerLinkActive="router-link-active"  (click)="onNoClick()">
              <div class="card box-shadows">
                  <img class="card-img-top image-styling mt-1 img-fluid mx-auto d-block" src="{{product.imgUrl}}" alt="{{product.displayName}}">
                  <div class="card-body text-center">
                    <h5 class="card-title text-center font-weight-bold special-font">{{product.displayName}}</h5>
                    <small class="text-info special-font" *ngIf="product.extra">Extra {{product.extra}} off today</small>
                  </div>
                </div>
          </a>
        </div>
      </div>
      <div class="mt-3" *ngIf="data.products && data.products.length == 0">
        <h5 class="text-center text-info special-font">No Product Found</h5>
      </div>
      <div class="mt-3" *ngIf="!data.products">
          <h5 class="text-center text-danger special-font">Something went wrong please try after some time.</h5>
      </div>
</div>
